<script>

	// Story Text
    let storyText = "";
	let speechSynthesisInstance;
    let isSpeaking = false;

    // Function to animate story writing
    function animateStory() {
		const storyContainer = document.getElementById('story');
      storyContainer.innerHTML = ""; // Clear previous story
      const words = storyText.split(" ");
      let index = 0;

      // Stop any ongoing speech
      if (isSpeaking) stopSpeaking();

      // Animate words
      const interval = setInterval(() => {
        if (index < words.length) {
          storyContainer.innerHTML += words[index] + " "; // Add the next word
          index++;
        } else {
          clearInterval(interval); // Stop when all words are written
        }
      }, 120); // Delay between each word (in milliseconds)
    }

	 // Function to start narration
	 function startNarration() {
      if (isSpeaking) return; // Prevent multiple narrations at the same time

      speechSynthesisInstance = new SpeechSynthesisUtterance();
      speechSynthesisInstance.text = storyText; // Set text to speak
      speechSynthesisInstance.lang = 'en-GB'; // Language setting
      speechSynthesisInstance.rate = 1; // Adjust speaking rate
      speechSynthesisInstance.pitch = 1; // Adjust pitch

      // Start narration
	  console.log("STARTED");
      speechSynthesis.speak(speechSynthesisInstance);
      isSpeaking = true;

      // Reset isSpeaking when narration finishes
      speechSynthesisInstance.onend = () => {
        isSpeaking = false;
      };
    }

    // Function to stop narration
    function stopSpeaking() {
      if (isSpeaking) {
        speechSynthesis.cancel();
        isSpeaking = false;
      }
    }

	async function generateStory(genre) {
		console.log(genre);
		
		const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyD-mKo5pAh5d5aux3QTCZysLjChCdGZTcQ", {
			method: "POST",
			headers: {
				"Content-Type": "application/json"
			},
			body: JSON.stringify({
				contents: [
				{
					parts: [
						{ text: `Generate a random very short ${genre} story` }
					],
				},
				],
			})
		}) 

		const data = await response.json();

		if (data.candidates && data.candidates.length > 0) {
			console.log(data.candidates[0].content.parts[0].text);
			storyText = data.candidates[0].content.parts[0].text;
			animateStory();
		}
	}

	function handleGenerateBtn() {
		let genre = document.getElementById("story-input").value;
		genre = 
		generateStory(genre);
	}
</script>
